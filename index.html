<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            background-color: #ffe4e1;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #ff1493;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 82% 100%, 50% 75%, 18% 100%, 0% 35%);
            opacity: 0.7;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 0.8; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        button {
            background-color: pink;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Hey Love, I Made This Just for You! ðŸ’–</h1>
    <button onclick="showMessage()">Click Me ðŸ’•</button>
    <p id="message" style="display:none; font-size: 1.5em;">You're the best thing that's ever happened to me! ðŸ’ž</p>
    <audio autoplay loop>
        <source src="cute_music.mp3" type="audio/mp3">
    </audio>
    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }
        function createHeart() {
            let heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
